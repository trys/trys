<li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <time datetime="{{ post.date }}">{{ post.date | date_to_string }} &raquo;</time>
    <span class="post-categories">
    	{% for category in post.categories %}
    		<a href="/categories/{{ category }}">{{ category }}</a>
    	{% endfor %}
    </span>
</li>
{% assign post_count = 2 %}
