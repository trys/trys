<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} - {{ site.name }}</title>
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Noticia+Text:400,400italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body>
        <section class="site-container">
            <header class="top">
                <h2 class="site-title"><a href="/">{{ site.name }}</a></h2>
            </header>
            <nav class="nav">
                <a href="/" class="nav-home"><i class="fa fa-home"></i></a>
                <a href="https://twitter.com/trysmudford" class="nav-twitter"><i class="fa fa-twitter"></i></a>
                <a href="https://github.com/trys" class="nav-github"><i class="fa fa-github"></i></a>
            </nav>
            <figure class="hero">
                <h1 class="entry-title">{{ page.title }}</h1>
            </figure>
            {{ content }}
        </section>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="/assets/javascript/load.js"></script>
    </body>
</html>
