---
layout: default
---

<main role="main" class="main">
                <ul class="posts">{% for post in site.categories[page.category] %}
                    <li>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                        <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
                        <span class="post-categories">{{ post.categories | category_links }}</span>
                    </li>
                {% endfor %}</ul>
            </main>
