<DOCTYPE html>
<html>
   <head>
      <title>Social Stacks</title>
      <link rel="stylesheet" href="font/font-awesome.min.css">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="social.css">
      <script type="text/javascript" src="//use.typekit.net/dhu1zoh.js"></script>
      <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
   </head>
   <body>
      <h1>Social Stacks</h1>
      <div class="wrapper">
         <div>
            <span class="icon-stack twitter_stack">
              <i class="icon-sign-blank icon-stack-base"></i>
              <i class="icon-twitter"></i>
            </span>
         </div>
         <div>
            <span class="icon-stack google_stack">
              <i class="icon-sign-blank icon-stack-base"></i>
              <i class="icon-google-plus"></i>
            </span>
         </div> 
         <div>
            <span class="icon-stack facebook_stack">
              <i class="icon-sign-blank icon-stack-base"></i>
              <i class="icon-facebook"></i>
            </span>
         </div>
         <div>   
            <span class="icon-stack linkedin_stack">
              <i class="icon-sign-blank icon-stack-base"></i>
              <i class="icon-linkedin"></i>
            </span>
         </div>
         <div>   
            <span class="icon-stack flickr_stack">
              <i class="icon-sign-blank icon-stack-base"></i>
              <i class="icon-sign-blank icon-blue"></i>
              <i class="icon-flickr"></i>
            </span>
          </div>
         <div>
            <span class="icon-stack skype_single">
              <i class="icon-circle icon-stack-base"></i>
              <i class="icon-skype"></i>
            </span>
          </div>
          <div>  
            <span class="icon-stack skype_stack">
              <i class="icon-sign-blank icon-stack-base"></i>
              <i class="icon-skype"></i>
            </span>
         </div>
          <div>  
            <span class="icon-stack youtube_stack">
              <i class="icon-sign-blank icon-stack-base"></i>
              <i class="icon-sign-blank icon-white-base"></i>
              <i class="icon-youtube-play"></i>
            </span> 
         </div>
         <div>
            <span class="icon-stack pinterest_stack">
              <i class="icon-sign-blank icon-stack-base"></i>
              <i class="icon-circle"></i>
              <i class="icon-pinterest"></i>
            </span>
         </div>
         <div>
            <span class="icon-stack pinterest_stack">
              <i class="icon-circle icon-stack-base"></i>
              <i class="icon-pinterest"></i>
            </span>
         </div>
      </div>
   </body>
</html>
